<html>
    <head>
        <script type="application/javascript" src="epicycle.js"></script>
        <title>Epicycle</title>
    </head>

    <body onload="init()">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div style="position:fixed;top:100;left:600;">
            <p id="r_ratio">Radius ratio: </p>
            <input type="range" min="1" max="100" value="50" class="slider" id="slider_r_ratio" onclick="update();">
            </br>
            <p id="t_ratio">Angulsr velocity ratio: </p>
            <input type="range" min="1" max="100" value="50" class="slider" id="slider_t_ratio" onclick="update();">
        </div>
    </body>
</html>
